name: Release BarcodeImageProcessor

on:
  push:
    tags:
      - v*
  
  workflow_dispatch:

jobs:
  build-installer-job:
    name: 'Build Win64 Installer'
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 15
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 15
          java-package: jdk+fx
      - name: 'Grant execute permission for Gradle'
        run: chmod +x gradlew
      - name: 'Build with Gradle'
        run: ./gradlew jpackage
      - name: 'Publish Windows Installer'
        uses: actions/upload-artifact@v2
        with:
          name: BarcodeImageProcessor.msi
          path: build/jpackage-installer/*.msi
      - name: 'Create Release'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          tag_name: ${{github.ref}}
          release_name: Release ${{github.ref}}
          draft: false
          prerelease: false
      - name: 'Release Win64 Installer Asset'
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_name: BarcodeImageProcessor.msi
          asset_path: BarcodeImageProcessor.msi
          asset_content_type: application/octet-stream
