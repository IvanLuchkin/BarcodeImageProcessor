name: Release BarcodeImageProcessor

on:
  push:
    tags:
      - v*
  pull_request:
    branches: [ master ]

jobs:
  build-installer-job:
    name: 'Build Installer'
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 15
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 15
          java-package: jdk+fx
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew jpackage
      - name: 'Get Version Number'
        run: |
          echo "VERSION=$(./gradlew properties -q | grep "version:" | awk '{print $2}')" >> $GITHUB_ENV
      - name: 'Publish Installer'
        uses: actions/upload-artifact@v2
        with:
          name: 'BarcodeImageProcessor-${{env.VERSION}}.msi'
          path: 'build/jpackage-installer/*.msi'

      - name: 'Create Release'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          tag_name: ${{github.ref}}
          release_name: Release ${{github.ref}}
          body: |
            Initial release
          draft: false
          prerelease: false
      - name: 'Write Upload URL To File'
        run: |
          echo "${{steps.create_release.outputs.upload_url}}" > upload_url.txt
      - name: 'Publish Upload URL'
        uses: actions/upload-artifact@v2
        with:
          name: 'upload_url.txt'
          path: 'upload_url.txt'
      - name: 'Publish Windows Installer'
        if: ${{ success() }}
        uses: actions/upload-artifact@v2
        with:
          name: 'BarcodeImageProcessor-${{env.VERSION}}.msi'
          path: ./*.msi
      - name: 'Release Windows Installer Asset'
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          upload_url: ${{env.UPLOAD_URL}}
          asset_name: BarcodeImageProcessor-${{env.VERSION}}.msi
          asset_path: BarcodeImageProcessor-${{env.VERSION}}.msi
          asset_content_type: application/octet-stream
