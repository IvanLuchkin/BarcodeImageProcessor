name: Release BarcodeImageProcessor

on:
  push:
    tags:
      - v*
  pull_request:
    branches: [ master ]

jobs:
  build-jar-job:
    name: 'Build JAR'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
      - name: 'Get Version Number'
        run: |
          echo "VERSION=$(./gradlew properties -q | grep "version:" | awk '{print $2}')" >> $GITHUB_ENV
      - name: 'Publish JAR'
        uses: actions/upload-artifact@v2
        with:
          name: 'BarcodeImageProcessor-${{env.VERSION}}.jar'
          path: 'build/libs/*.jar'

      - name: 'Create Release'

        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          tag_name: ${{github.ref}}
          release_name: Release ${{github.ref}}
          body: |
            Initial release
          draft: false
          prerelease: false
      - name: 'Upload Release Asset'

        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: build/libs/BarcodeImageProcessor-${{env.VERSION}}.jar
          asset_name: BarcodeImageProcessor-${{env.VERSION}}.jar
          asset_content_type: application/java-archive
      - name: 'Write Upload URL To File'

        run: |
          echo "${{steps.create_release.outputs.upload_url}}" > upload_url.txt

      - name: 'Publish Upload URL'

        uses: actions/upload-artifact@v2
        with:
          name: 'upload_url.txt'
          path: 'upload_url.txt'

  build-macos-image:
    needs: [build-jar-job]
    name: 'Build macOS Image'
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: 'Setup GraalVM Environment'
        uses: DeLaGuardo/setup-graalvm@2.0
        with:
          graalvm-version: '20.2.0.java8'
      - name: 'Install Native Image Plugin'
        run: |
          gu install native-image
      - name: 'Get Version Number'
        run: |
          echo "VERSION=$(./gradlew properties -q | grep "version:" | awk '{print $2}')" >> $GITHUB_ENV
      - name: 'Get JAR Artifact'
        uses: actions/download-artifact@v2
        with:
          name: 'BarcodeImageProcessor-${{env.VERSION}}.jar'
          path: ./
      - name: 'Get Release URL'

        uses: actions/download-artifact@v2
        with:
          name: 'upload_url.txt'
      - name: 'Get Upload URL'

        run: |
          echo "UPLOAD_URL=$(cat upload_url.txt)" >> $GITHUB_ENV
      - name: 'Build Mac OS Image'
        run: |
          native-image --no-server --allow-incomplete-classpath --no-fallback --initialize-at-build-time=com.github.jaiimageio.impl.common.PackageUtil -H:+TraceClassInitialization -H:+ReportExceptionStackTraces -jar BarcodeImageProcessor-${{env.VERSION}}.jar
      - name: 'Publish Mac OS Image'
        if: ${{ success() }}
        uses: actions/upload-artifact@v2
        with:
          name: 'BarcodeImageProcessor-${{env.VERSION}}-macOS'
          path: ./
      - name: 'Upload Mac OS Image Asset'
        if: ${{ success() }}
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ env.UPLOAD_URL }}
          asset_name: BarcodeImageProcessor-${{env.VERSION}}-macOS
          asset_path: BarcodeImageProcessor-${{env.VERSION}}
          asset_content_type: application/octet-stream

  build-windows-image:
    needs: [build-jar-job]
    name: 'Build Windows Image'
    runs-on: windows-2016
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v1
      - name: 'Download GraalVM'
        run: |
          Invoke-RestMethod -Uri https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-20.1.0/graalvm-ce-java8-windows-amd64-20.1.0.zip -OutFile 'graal.zip'
      - name: 'Install GraalVM'
        run: |
          Expand-Archive -path 'graal.zip' -destinationpath '.'
      - name: 'Install Native Image'
        run: |
          graalvm-ce-java8-20.1.0\bin\gu.cmd install native-image
      - name: 'Uninstall VC 2010'
                shell: powershell
                run: |
                  Invoke-WebRequest -Method Get -Uri http://aka.ms/vs2010uninstall -OutFile VS2010_Uninstall-RTM.ENU.exe -UseBasicParsing
                  Start-Process -Wait VS2010_Uninstall-RTM.ENU.exe -ArgumentList "/q", "/norestart", "/features"
      - name: 'Install Windows 7.1 SDK'
        shell: powershell
        run: |
          Invoke-WebRequest -Method Get -Uri https://www.microsoft.com/en-us/download/confirmation.aspx?id=8279 -OutFile winsdk_web.exe -UseBasicParsing
          Start-Process -Wait winsdk_web.exe -ArgumentList "/q", "/norestart", "/features", "OptionId.WindowsDesktopSoftwareDevelopmentKit", "OptionId.NetFxSoftwareDevelopmentKit"
      - name: 'Get Version Number'
        run: |
          echo "VERSION=$(./gradlew properties -q | grep "version:" | awk '{print $2}')" >> $GITHUB_ENV
        shell: bash
      - name: 'Get JAR Artifact'
        uses: actions/download-artifact@v2
        with:
          name: 'BarcodeImageProcessor-${{env.VERSION}}.jar'
          path: ./

      - name: 'Build Native Image'
        shell: cmd
        env:
          JAVA_HOME: ./graalvm-ce-java8-20.1.0
        run: |
          call "C:\Program Files\Microsoft SDKs\Windows\v7.1\Bin\SetEnv.cmd"
          ./graalvm-ce-java8-20.1.0/bin/native-image --no-server --no-fallback --initialize-at-build-time=com.github.jaiimageio.impl.common.PackageUtil -H:Name=BarcodeImageProcessor-${{env.VERSION}} --allow-incomplete-classpath -jar BarcodeImageProcessor-${{env.VERSION}}.jar
      - name: 'Get Release URL'

        uses: actions/download-artifact@v2
        with:
          name: 'upload_url.txt'
      - name: 'Get Upload URL'

        run: |
          echo "UPLOAD_URL=$(cat upload_url.txt)" >> $GITHUB_ENV
        shell: bash
      - name: 'Publish Windows Image'
        if: ${{ success() }}
        uses: actions/upload-artifact@v2
        with:
          name: 'BarcodeImageProcessor-${{env.VERSION}}-windows.exe'
          path: ./*.exe
      - name: 'Release Windows Image Asset'

        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          upload_url: ${{env.UPLOAD_URL}}
          asset_name: BarcodeImageProcessor-${{env.VERSION}}-windows.exe
          asset_path: BarcodeImageProcessor-${{env.VERSION}}.exe
          asset_content_type: application/octet-stream
